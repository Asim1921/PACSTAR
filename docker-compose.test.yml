version: '3.8'

# =============================================================================
# PACSTAR TEST Environment - Docker Compose
# =============================================================================
# This is for testing new EventService endpoints
# Uses different ports, container names, and volumes than production
#
# Ports:
#   - Frontend: 3506 (instead of 3505)
#   - Backend:  8001 (instead of 8000)
#   - MongoDB:  27018 (instead of 27017)
#   - Mongo Express: 8082 (instead of 8081)
#
# Usage: docker-compose -f docker-compose.test.yml up -d
# =============================================================================

services:
  # ============================================================================
  # MongoDB Database (TEST)
  # ============================================================================
  mongodb-test:
    image: mongo:7.0
    container_name: pacstar-mongodb-test
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-pacstar_test_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-pacstar_test_secret_2024}
      MONGO_INITDB_DATABASE: ${MONGODB_DB:-pacstar_test_db}
    volumes:
      - mongodb_data_test:/data/db
      - mongodb_config_test:/data/configdb
    ports:
      - "27018:27017"
    networks:
      - pacstar-network-test
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================================================
  # FastAPI Backend (TEST)
  # Includes: Auth, Events, Challenges, Teams, Statistics
  # ============================================================================
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    container_name: pacstar-backend-test
    restart: unless-stopped
    depends_on:
      mongodb-test:
        condition: service_healthy
    environment:
      # MongoDB Configuration (connects to test MongoDB)
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-pacstar_test_admin}:${MONGO_ROOT_PASSWORD:-pacstar_test_secret_2024}@mongodb-test:27017/${MONGODB_DB:-pacstar_test_db}?authSource=admin
      MONGODB_DB: ${MONGODB_DB:-pacstar_test_db}
      MONGODB_TLS: "false"
      
      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-test-jwt-secret-key-for-testing-only-2024}
      JWT_REFRESH_SECRET_KEY: ${JWT_REFRESH_SECRET_KEY:-test-jwt-refresh-secret-key-for-testing-only-2024}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      REFRESH_TOKEN_EXPIRE_MINUTES: ${REFRESH_TOKEN_EXPIRE_MINUTES:-10080}
      
      # Master Admin Bootstrap (TEST)
      MASTER_ADMIN_USERNAME: ${MASTER_ADMIN_USERNAME:-master_test}
      MASTER_ADMIN_EMAIL: ${MASTER_ADMIN_EMAIL:-master_test@gmail.com}
      MASTER_ADMIN_PASSWORD: ${MASTER_ADMIN_PASSWORD:-TestMasterPassword123!}
      
      # Security Configuration
      SESSION_SECRET_KEY: ${SESSION_SECRET_KEY:-test-session-secret-key-2024}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-["*"]}
      ALLOW_ORIGINS: ${ALLOW_ORIGINS:-["*"]}
      
      # Environment (dev for Swagger UI)
      ENV: ${ENV:-dev}
      
      # Rate Limiting
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-200}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}
      MAX_FAILED_LOGINS: ${MAX_FAILED_LOGINS:-10}
      LOCKOUT_TIME_MINUTES: ${LOCKOUT_TIME_MINUTES:-5}
      
      # OpenStack Configuration (optional)
      OPENSTACK_ENABLED: ${OPENSTACK_ENABLED:-false}
      OPENSTACK_AUTH_URL: ${OPENSTACK_AUTH_URL:-}
      OPENSTACK_USERNAME: ${OPENSTACK_USERNAME:-}
      OPENSTACK_PASSWORD: ${OPENSTACK_PASSWORD:-}
      OPENSTACK_PROJECT_ID: ${OPENSTACK_PROJECT_ID:-}
      OPENSTACK_PROJECT_NAME: ${OPENSTACK_PROJECT_NAME:-}
      OPENSTACK_USER_DOMAIN_NAME: ${OPENSTACK_USER_DOMAIN_NAME:-Default}
      OPENSTACK_PROJECT_DOMAIN_ID: ${OPENSTACK_PROJECT_DOMAIN_ID:-default}
      OPENSTACK_REGION_NAME: ${OPENSTACK_REGION_NAME:-}
      OPENSTACK_INTERFACE: ${OPENSTACK_INTERFACE:-public}
      OPENSTACK_VERIFY_SSL: ${OPENSTACK_VERIFY_SSL:-false}
      
      # Server IP for static file URLs
      SERVER_IP: ${SERVER_IP:-localhost}
      SERVER_PORT: "8001"
    volumes:
      - backend_uploads_test:/app/uploads
      - backend_logs_test:/app/logs
    ports:
      - "8001:8000"
    networks:
      - pacstar-network-test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # Next.js Frontend (TEST)
  # ============================================================================
  frontend-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pacstar-frontend-test
    restart: unless-stopped
    depends_on:
      - backend-test
    environment:
      NODE_ENV: production
      PORT: 3505
      HOSTNAME: "0.0.0.0"
      # Backend API URL (points to test backend on port 8001)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8001}
      BACKEND_URL: ${BACKEND_URL:-http://backend-test:8000}
    ports:
      - "3506:3505"
    networks:
      - pacstar-network-test
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3505"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================================================
  # MongoDB Admin UI (TEST)
  # Access at: http://localhost:8082
  # ============================================================================
  mongo-express-test:
    image: mongo-express:1.0.2
    container_name: pacstar-mongo-express-test
    restart: unless-stopped
    depends_on:
      mongodb-test:
        condition: service_healthy
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER:-pacstar_test_admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-pacstar_test_secret_2024}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USER:-pacstar_test_admin}:${MONGO_ROOT_PASSWORD:-pacstar_test_secret_2024}@mongodb-test:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin123}
    ports:
      - "8082:8081"
    networks:
      - pacstar-network-test

# ============================================================================
# Networks (TEST)
# ============================================================================
networks:
  pacstar-network-test:
    driver: bridge
    name: pacstar-network-test
    ipam:
      config:
        - subnet: 172.30.0.0/16

# ============================================================================
# Volumes (TEST)
# ============================================================================
volumes:
  mongodb_data_test:
    name: pacstar_mongodb_data_test
  mongodb_config_test:
    name: pacstar_mongodb_config_test
  backend_uploads_test:
    name: pacstar_backend_uploads_test
  backend_logs_test:
    name: pacstar_backend_logs_test

