version: '3.8'

# PACSTAR - Complete Docker Compose Setup
# Services:
#   - frontend: Next.js frontend (port 3505)
#   - backend: FastAPI backend (port 8000)
#   - mongodb: MongoDB database (port 27017)
#   - mongo-express: MongoDB admin UI (port 8081) - optional

services:
  # ============================================================================
  # MongoDB Database
  # ============================================================================
  mongodb:
    image: mongo:7.0
    container_name: pacstar-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-pacstar_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-pacstar_secret_2024}
      MONGO_INITDB_DATABASE: ${MONGODB_DB:-pacstar_db}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "27017:27017"
    networks:
      - pacstar-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================================================
  # FastAPI Backend
  # Includes: Auth, Events, Challenges, Teams, Statistics
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pacstar-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      # MongoDB Configuration
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-pacstar_admin}:${MONGO_ROOT_PASSWORD:-pacstar_secret_2024}@mongodb:27017/${MONGODB_DB:-pacstar_db}?authSource=admin
      MONGODB_DB: ${MONGODB_DB:-pacstar_db}
      MONGODB_TLS: "false"
      
      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET_KEY: ${JWT_REFRESH_SECRET_KEY:-your-super-secret-refresh-key-change-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_MINUTES: ${REFRESH_TOKEN_EXPIRE_MINUTES:-10080}
      
      # Master Admin Bootstrap
      MASTER_ADMIN_USERNAME: ${MASTER_ADMIN_USERNAME:-master}
      MASTER_ADMIN_EMAIL: ${MASTER_ADMIN_EMAIL:-master@pacstar.local}
      MASTER_ADMIN_PASSWORD: ${MASTER_ADMIN_PASSWORD:-MasterPassword123!}
      
      # Security Configuration
      SESSION_SECRET_KEY: ${SESSION_SECRET_KEY:-session-secret-key-change-in-production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-["*"]}
      ALLOW_ORIGINS: ${ALLOW_ORIGINS:-["*"]}
      
      # Environment
      ENV: ${ENV:-dev}
      
      # Rate Limiting
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}
      MAX_FAILED_LOGINS: ${MAX_FAILED_LOGINS:-5}
      LOCKOUT_TIME_MINUTES: ${LOCKOUT_TIME_MINUTES:-15}
      
      # OpenStack Configuration (optional)
      OPENSTACK_ENABLED: ${OPENSTACK_ENABLED:-false}
      OPENSTACK_AUTH_URL: ${OPENSTACK_AUTH_URL:-}
      OPENSTACK_USERNAME: ${OPENSTACK_USERNAME:-}
      OPENSTACK_PASSWORD: ${OPENSTACK_PASSWORD:-}
      OPENSTACK_PROJECT_ID: ${OPENSTACK_PROJECT_ID:-}
      OPENSTACK_PROJECT_NAME: ${OPENSTACK_PROJECT_NAME:-}
      OPENSTACK_USER_DOMAIN_NAME: ${OPENSTACK_USER_DOMAIN_NAME:-Default}
      OPENSTACK_PROJECT_DOMAIN_ID: ${OPENSTACK_PROJECT_DOMAIN_ID:-default}
      OPENSTACK_REGION_NAME: ${OPENSTACK_REGION_NAME:-}
      OPENSTACK_INTERFACE: ${OPENSTACK_INTERFACE:-public}
      OPENSTACK_VERIFY_SSL: ${OPENSTACK_VERIFY_SSL:-true}
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
      # Mount kubeconfig for Kubernetes integration (optional)
      # - ~/.kube/config:/home/pacstar/.kube/config:ro
    ports:
      - "8000:8000"
    networks:
      - pacstar-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # Next.js Frontend
  # ============================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pacstar-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      PORT: 3505
      HOSTNAME: "0.0.0.0"
      # Backend API URL
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      BACKEND_URL: ${BACKEND_URL:-http://backend:8000}
    ports:
      - "3505:3505"
    networks:
      - pacstar-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3505"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================================================
  # MongoDB Admin UI (Optional - for development)
  # Access at: http://localhost:8081
  # ============================================================================
  mongo-express:
    image: mongo-express:1.0.2
    container_name: pacstar-mongo-express
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER:-pacstar_admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-pacstar_secret_2024}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USER:-pacstar_admin}:${MONGO_ROOT_PASSWORD:-pacstar_secret_2024}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin123}
    ports:
      - "8081:8081"
    networks:
      - pacstar-network
    profiles:
      - dev  # Only starts with: docker-compose --profile dev up

# ============================================================================
# Networks
# ============================================================================
networks:
  pacstar-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
