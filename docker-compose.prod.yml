version: '3.8'

# PACSTAR Production Docker Compose
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # ============================================================================
  # MongoDB Database (Production)
  # ============================================================================
  mongodb:
    image: mongo:7.0
    container_name: pacstar-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGODB_DB}
    volumes:
      - mongodb_data_prod:/data/db
      - mongodb_config_prod:/data/configdb
    networks:
      - pacstar-network-prod
    # No external port exposure in production
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ============================================================================
  # FastAPI Backend (Production)
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pacstar-backend-prod
    restart: always
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      # MongoDB Configuration
      MONGODB_URI: mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGODB_DB}?authSource=admin
      MONGODB_DB: ${MONGODB_DB}
      MONGODB_TLS: "false"
      
      # JWT Configuration (use strong secrets in production!)
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_REFRESH_SECRET_KEY: ${JWT_REFRESH_SECRET_KEY}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_MINUTES: ${REFRESH_TOKEN_EXPIRE_MINUTES:-10080}
      
      # Master Admin Bootstrap
      MASTER_ADMIN_USERNAME: ${MASTER_ADMIN_USERNAME}
      MASTER_ADMIN_EMAIL: ${MASTER_ADMIN_EMAIL}
      MASTER_ADMIN_PASSWORD: ${MASTER_ADMIN_PASSWORD}
      
      # Security Configuration
      SESSION_SECRET_KEY: ${SESSION_SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      ALLOW_ORIGINS: ${ALLOW_ORIGINS}
      
      # Production Environment
      ENV: prod
      
      # Rate Limiting
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}
      MAX_FAILED_LOGINS: ${MAX_FAILED_LOGINS:-5}
      LOCKOUT_TIME_MINUTES: ${LOCKOUT_TIME_MINUTES:-15}
      
      # OpenStack Configuration (if enabled)
      OPENSTACK_ENABLED: ${OPENSTACK_ENABLED:-false}
      OPENSTACK_AUTH_URL: ${OPENSTACK_AUTH_URL:-}
      OPENSTACK_USERNAME: ${OPENSTACK_USERNAME:-}
      OPENSTACK_PASSWORD: ${OPENSTACK_PASSWORD:-}
      OPENSTACK_PROJECT_ID: ${OPENSTACK_PROJECT_ID:-}
      OPENSTACK_PROJECT_NAME: ${OPENSTACK_PROJECT_NAME:-}
      OPENSTACK_USER_DOMAIN_NAME: ${OPENSTACK_USER_DOMAIN_NAME:-Default}
      OPENSTACK_PROJECT_DOMAIN_ID: ${OPENSTACK_PROJECT_DOMAIN_ID:-default}
      OPENSTACK_REGION_NAME: ${OPENSTACK_REGION_NAME:-}
      OPENSTACK_INTERFACE: ${OPENSTACK_INTERFACE:-public}
      OPENSTACK_VERIFY_SSL: ${OPENSTACK_VERIFY_SSL:-true}
    volumes:
      - backend_uploads_prod:/app/uploads
      - backend_logs_prod:/app/logs
    ports:
      - "8000:8000"
    networks:
      - pacstar-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ============================================================================
  # Next.js Frontend (Production)
  # ============================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pacstar-frontend-prod
    restart: always
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      PORT: 3505
      HOSTNAME: "0.0.0.0"
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      BACKEND_URL: http://backend:8000
    ports:
      - "3505:3505"
    networks:
      - pacstar-network-prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3505"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

# ============================================================================
# Networks
# ============================================================================
networks:
  pacstar-network-prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  mongodb_data_prod:
    driver: local
  mongodb_config_prod:
    driver: local
  backend_uploads_prod:
    driver: local
  backend_logs_prod:
    driver: local

